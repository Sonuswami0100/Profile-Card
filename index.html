<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="host.png" alt="usre_image" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Sonu</span>
            <span class="job">student</span>
        </div>


        <div class="media-buttons">
            <a href="#" class="link" style="background: #03276f;">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" class="link" style="background: #1da1f2;">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="link" style="background: #e1306c;">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="link" style="background: black;">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-comment"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span class="number">60k</span>
            </div>
        </div>
    </div>
</body>
</html>
